<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        background-color: #f4f4f4;
      }

      /* Sidebar */
      .sidebar {
        width: 300px;
        background: #000;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .avatar-container {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid white;
        margin-bottom: 10px;
      }

      .avatar-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-name {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .menu {
        list-style: none;
        width: 100%;
      }

      .menu li {
        margin: 10px 0;
      }

      .menu a {
        display: block;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        padding: 10px;
        border-radius: 5px;
        transition: 0.3s;
        text-align: center;
      }

      .menu a:hover {
        background: #1a1a1a;
      }

      /* Profile Form */
      .profile-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .profile-form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 50%;
        max-width: 600px;
      }

      fieldset {
        border: none;
        margin-bottom: 15px;
      }

      legend {
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 1.2rem;
      }

      label {
        display: block;
        margin: 5px 0;
        font-weight: bold;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1.1rem;
        transition: 0.3s;
      }

      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar with Profile Icon -->
    <div class="sidebar">
      <div class="avatar-container">
        <img
          src="https://img-c.udemycdn.com/user/200_H/anonymous_3.png"
          alt="Profile Picture"
        />
      </div>
      <div class="user-name">T Sudharsan</div>
      <ul class="menu">
        <li><a href="#">View Public Profile</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="photo.html">Photo</a></li>
        <!-- Redirect to Photo Upload Page -->
        <li><a href="AccountSecurity.html">Account Security</a></li>
        <li><a href="#">Subscriptions</a></li>
      </ul>
    </div>

    <!-- Profile Form -->
    <div class="profile-container">
      <form action="/user/edit-profile/" method="post" class="profile-form">
        <input type="hidden" name="csrf_token" value="your_csrf_token_here" />

        <fieldset>
          <legend>Basic Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="name" required />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="surname" required />

          <label for="headline">Headline:</label>
          <input
            type="text"
            id="headline"
            name="job_title"
            placeholder="E.g., Software Developer"
          />

          <label for="bio">Biography:</label>
          <textarea
            id="bio"
            name="description"
            placeholder="Tell us about yourself..."
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Contact Information</legend>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+91-9876543210"
          />

          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="City, Country"
          />
        </fieldset>

        <fieldset>
          <legend>Social Links</legend>
          <label for="linkedin">LinkedIn:</label>
          <input
            type="url"
            id="linkedin"
            name="linkedin"
            placeholder="https://www.linkedin.com/in/yourname"
          />

          <label for="github">GitHub:</label>
          <input
            type="url"
            id="github"
            name="github"
            placeholder="https://github.com/yourusername"
          />

          <label for="twitter">Twitter (X):</label>
          <input
            type="url"
            id="twitter"
            name="twitter"
            placeholder="https://twitter.com/yourhandle"
          />
        </fieldset>

        <fieldset>
          <legend>Professional Details</legend>
          <label for="company">Current Company:</label>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="Company Name"
          />

          <label for="website">Personal Website/Portfolio:</label>
          <input
            type="url"
            id="website"
            name="website"
            placeholder="https://yourwebsite.com"
          />

          <label for="skills">Skills:</label>
          <input
            type="text"
            id="skills"
            name="skills"
            placeholder="E.g., Python, JavaScript, SQL"
          />
        </fieldset>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
</html>
